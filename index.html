<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Devbay Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Chat container -->
  <div id="devbay-chat" class="chat-hidden" aria-hidden="true">
    <div id="chat-header">
      <span>💬 Devbay Assistant</span>
      <button id="close-chat" aria-label="Close chat">✕</button>
    </div>
    <div id="chat-box" role="log" aria-live="polite"></div>

    <!-- Input area -->
    <div id="chat-input-area">
      <input id="user-input" type="text" placeholder="Ask about DevBay..." />

      <!-- ChatGPT-style Send button -->
      <button id="send-btn" title="Send Message" aria-label="Send Message">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>

      <!-- Stop Answer Button -->
      <button id="stop-btn" title="Stop Response" aria-label="Stop Response" style="display:none;">
        ⏹
      </button>
    </div>
  </div>

  <!-- Floating Chat Icon -->
  <button id="chat-icon" title="Open DevBay Assistant" aria-label="Open chat">
    <svg width="26" height="26" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M21 15a2 2 0 0 1-2 2H8l-5 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
            stroke="white" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <script src="script.js"></script>
</body>
</html>
